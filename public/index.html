<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Of Life</title>
</head>
<body>
    <h1>Welcome to the grid</h1>

    <div class="inspector">
        <div class="slidecontainer">
            <p>thickness:<span id="v1">10</span> </p>
            <input type="range" min="1" max="100" value="50" class="slider" id="SLthickness">
            <p>Speed:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="SLspeed">
            <p>Min:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="SLmin">
            <p>Max:</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="SLmax">
          </div>
        </div>
          
          
    </div>

    <canvas id="gameScreen" width="800" height="600"></canvas>

    

    <div class="container">
         <div class="row">
            <div class="col-md-2"></div>
           <div class="btn-group btn-group-lg col-md-8" >
            <button type="button" id="left" class="btn btn-primary">procedural</button>
            <button type="button" id="mid1" class="btn btn-secondary">clear</button>
            <button type="button" id="mid2" class="btn btn-warning">raynbow <span class="badge badge-success">On</span></button>
            <button type="button" id="right" class="btn btn-danger">extra</button>
           </div>
            <div class="col-md-2"></div>
         </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/bundle.js"></script>
</body>
</html>
